<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>나의 기분 일기 (Mood Diary)</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <!-- html2canvas (화면을 이미지로) -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <style>
    :root{
      --bg: #fbf9ff;
      --card: #ffffff;
      --muted: #7c7c8a;
      --accent-1: #ffd6e0; /* pastel pink */
      --accent-2: #e6f7ff; /* pastel blue */
      --accent-3: #fff1cc; /* pastel yellow */
      --accent-4: #e9fbe9; /* pastel green */
      --primary: #8b5cf6; /* violet accent for buttons/text */
      --shadow: 0 6px 20px rgba(11,12,30,0.06);
      font-family: "Noto Sans KR", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    html,body{
      height:100%;
      margin:0;
      background: linear-gradient(180deg, #fbf9ff 0%, #fffefe 100%);
      color: #222;
    }

    .wrap{
      max-width:1000px;
      margin:28px auto;
      padding:24px;
    }

    header{
      display:flex;
      align-items:center;
      gap:16px;
      margin-bottom:18px;
    }
    .logo{
      width:64px;
      height:64px;
      border-radius:14px;
      background:linear-gradient(135deg,var(--accent-1),var(--accent-2));
      box-shadow:var(--shadow);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      color:#6b21a8;
      font-size:22px;
    }
    h1{ margin:0; font-size:20px; }
    p.lead{ margin:4px 0 0; color:var(--muted); font-size:13px; }

    .grid{
      display:grid;
      grid-template-columns: 360px 1fr;
      gap:18px;
      align-items:start;
    }

    /* LEFT CARD (form) */
    .card{
      background:var(--card);
      border-radius:14px;
      padding:18px;
      box-shadow:var(--shadow);
    }

    .field{
      margin-bottom:14px;
    }

    label.field-title{
      font-weight:600;
      display:block;
      margin-bottom:8px;
      font-size:14px;
    }

    input[type="date"]{
      width:100%;
      padding:10px 12px;
      border-radius:10px;
      border:1px solid #eee;
      font-size:14px;
      background:linear-gradient(180deg,#fff,#fafafa);
    }

    .emotion{
      margin-bottom:12px;
      padding:12px;
      border-radius:12px;
      display:flex;
      gap:12px;
      align-items:center;
      background:linear-gradient(180deg, rgba(250,250,255,1), rgba(255,255,255,0.9));
    }

    .emotion .name{
      width:84px;
      font-weight:700;
      font-size:14px;
    }
    .scale{
      flex:1;
      display:flex;
      gap:6px;
      align-items:center;
      justify-content:flex-start;
    }

    /* radio buttons styled as pill */
    .scale input[type="radio"]{
      display:none;
    }
    .scale .opt{
      min-width:36px;
      height:36px;
      border-radius:10px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:600;
      box-shadow: 0 2px 8px rgba(16,16,30,0.04);
      border:1px solid rgba(30,30,60,0.06);
      background:linear-gradient(180deg,#fff,#fbfdff);
      cursor:pointer;
      user-select:none;
      transition:transform .14s ease, box-shadow .14s ease;
    }
    .scale .opt:hover{ transform:translateY(-3px); }
    .scale .opt.selected{
      box-shadow: 0 8px 22px rgba(99,80,255,0.14);
      transform:translateY(-4px);
      border:1px solid rgba(139,92,246,0.18);
      background:linear-gradient(180deg, rgba(139,92,246,0.06), rgba(255,255,255,0.9));
    }

    /* colorize extremes lightly */
    .scale .opt[data-val="-3"]{ background: linear-gradient(180deg,#fff5f6,#fff2f3); }
    .scale .opt[data-val="3"]{ background: linear-gradient(180deg,#f6fff6,#f3fff3); }

    .btn-row{
      display:flex;
      gap:10px;
      margin-top:10px;
    }
    button.primary{
      background:linear-gradient(90deg,var(--primary), #6d28d9);
      color:#fff;
      border:none;
      padding:10px 14px;
      border-radius:10px;
      font-weight:700;
      cursor:pointer;
      box-shadow:0 8px 20px rgba(99,92,255,0.12);
    }
    button.ghost{
      border:1px solid #eee;
      background:white;
      padding:10px 12px;
      border-radius:10px;
      cursor:pointer;
      font-weight:600;
    }

    .hint{ color:var(--muted); font-size:13px; margin-top:8px; }

    /* RIGHT: chart area */
    .canvas-card{
      background:linear-gradient(180deg,#ffffff,#fbfbff);
      border-radius:14px;
      padding:18px;
      box-shadow:var(--shadow);
      display:flex;
      flex-direction:column;
      gap:14px;
      align-items:stretch;
    }

    .chart-header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:8px;
    }
    .date-display{
      font-weight:700;
      color:var(--primary);
      font-size:15px;
    }

    .chart-wrap{
      background: linear-gradient(180deg,#ffffff, #f9fbff);
      border-radius:12px;
      padding:16px;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .message{
      padding:12px;
      border-radius:10px;
      background:#fff6f6;
      color:#8b1f1f;
      border:1px solid #ffdede;
      font-weight:600;
    }

    footer.note{ margin-top:16px; color:var(--muted); font-size:13px; text-align:center; }

    /* responsive */
    @media (max-width:880px){
      .grid{ grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo">MD</div>
      <div>
        <h1>나의 기분 일기</h1>
        <p class="lead">날짜를 골라 감정을 기록하세요. 모든 항목을 선택하면 레이더 차트로 보여줍니다.</p>
      </div>
    </header>

    <main class="grid">
      <!-- LEFT: form -->
      <div class="card">
        <div class="field">
          <label class="field-title">기록 날짜</label>
          <input id="dateInput" type="date" />
        </div>

        <div class="field">
          <label class="field-title">감정 선택 (-3 ~ +3)</label>

          <!-- Emotion rows -->
          <div class="emotion" data-emotion="Joy">
            <div class="name">😊 기쁨</div>
            <div class="scale" data-emotion="Joy"></div>
          </div>

          <div class="emotion" data-emotion="Anger">
            <div class="name">😡 분노</div>
            <div class="scale" data-emotion="Anger"></div>
          </div>

          <div class="emotion" data-emotion="Sadness">
            <div class="name">😢 우울</div>
            <div class="scale" data-emotion="Sadness"></div>
          </div>

          <div class="emotion" data-emotion="Anxiety">
            <div class="name">😨 불안</div>
            <div class="scale" data-emotion="Anxiety"></div>
          </div>
        </div>

        <div class="btn-row">
          <button id="showBtn" class="primary">결과 보기</button>
          <button id="resetBtn" class="ghost">초기화</button>
        </div>

        <p class="hint">팁: 각 감정의 숫자를 클릭하여 점수를 선택하세요. 선택하지 않은 항목이 있으면 결과를 볼 수 없습니다.</p>
      </div>

      <!-- RIGHT: chart -->
      <div class="canvas-card" id="captureArea">
        <div class="chart-header">
          <div>
            <div style="font-size:13px;color:var(--muted)">선택한 날짜</div>
            <div id="displayDate" class="date-display">-</div>
          </div>
          <div style="text-align:right">
            <div style="font-size:12px;color:var(--muted)">레이더 차트</div>
            <div style="font-size:12px;color:var(--muted)">(스코어: -3 ~ +3)</div>
          </div>
        </div>

        <div class="chart-wrap" id="chartContainer">
          <canvas id="moodChart" width="480" height="420"></canvas>
        </div>

        <div style="display:flex; gap:8px; justify-content:flex-end; align-items:center;">
          <button id="downloadBtn" class="primary" style="background:linear-gradient(90deg,#06b6d4,#8b5cf6);">이미지로 저장</button>
        </div>

        <div id="msg" style="display:none;" class="message">모든 항목을 선택한 후 결과를 보세요.</div>
      </div>
    </main>

    <footer class="note">이 페이지는 클라이언트 사이드로 동작합니다. 기록을 로컬에 저장하거나 서버와 연동하려면 추가 기능을 구현할 수 있어요.</footer>
  </div>

  <script>
    // 초기화: 날짜 기본값 오늘
    const dateInput = document.getElementById('dateInput');
    const displayDate = document.getElementById('displayDate');
    const today = new Date();
    function toISODate(d){
      const y = d.getFullYear();
      const m = String(d.getMonth()+1).padStart(2,'0');
      const day = String(d.getDate()).padStart(2,'0');
      return y + '-' + m + '-' + day;
    }
    dateInput.value = toISODate(today);
    displayDate.textContent = dateInput.value;

    dateInput.addEventListener('change', ()=> {
      displayDate.textContent = dateInput.value;
    });

    // 감정 옵션 생성 (-3..+3)
    const emotions = [
      {key:'Joy', label:'기쁨'},
      {key:'Anger', label:'분노'},
      {key:'Sadness', label:'우울'},
      {key:'Anxiety', label:'불안'},
    ];

    // Fill each .scale with radio-style options
    document.querySelectorAll('.scale').forEach(scaleEl => {
      const emo = scaleEl.getAttribute('data-emotion');
      for (let v=-3; v<=3; v++){
        const btn = document.createElement('div');
        btn.className = 'opt';
        btn.dataset.val = String(v);
        btn.title = String(v);
        btn.textContent = String(v);
        // data attribute to identify which emotion
        btn.dataset.emo = emo;
        btn.addEventListener('click', (e)=>{
          // mark selected in that scale only
          const parent = e.currentTarget.parentElement;
          parent.querySelectorAll('.opt').forEach(o => o.classList.remove('selected'));
          e.currentTarget.classList.add('selected');
        });
        scaleEl.appendChild(btn);
      }
    });

    // Helper: read selected values (or null)
    function getSelectedValues(){
      const values = {};
      let allSet = true;
      emotions.forEach(em => {
        const scale = document.querySelector('.scale[data-emotion="'+em.key+'"]');
        const sel = scale.querySelector('.opt.selected');
        values[em.key] = sel ? Number(sel.dataset.val) : null;
        if (values[em.key] === null) allSet = false;
      });
      return {values, allSet};
    }

    // Chart.js 초기 설정 (빈 데이터)
    const ctx = document.getElementById('moodChart').getContext('2d');
    // Create chart with initial neutral dataset so canvas exists
    const chartConfig = {
      type: 'radar',
      data: {
        labels: ['기쁨', '분노', '우울', '불안'],
        datasets: [{
          label: '감정 스코어',
          data: [0,0,0,0],
          fill: true,
          backgroundColor: 'rgba(139,92,246,0.12)', // pastel violet
          borderColor: 'rgba(139,92,246,0.9)',
          pointBackgroundColor: [
            'rgba(255,214,220,0.9)',
            'rgba(230,247,255,0.9)',
            'rgba(255,241,204,0.9)',
            'rgba(233,251,233,0.9)',
          ],
          borderWidth: 2,
          pointRadius:6,
          pointHoverRadius:8,
        }]
      },
      options: {
        scales: {
          r: {
            min: -3,
            max: 3,
            ticks: { stepSize: 1, backdropColor: 'rgba(255,255,255,0.6)' },
            pointLabels: { font: { size: 13 } }
          }
        },
        plugins: {
          legend: { display: false },
          tooltip: { callbacks: {
            label: (ctx) => ctx.parsed.r !== undefined ? ' ' + ctx.parsed.r : ''
          }}
        },
        responsive: true,
        maintainAspectRatio: false,
      }
    };
    // create chart
    const moodChart = new Chart(ctx, chartConfig);

    // Show results button
    const showBtn = document.getElementById('showBtn');
    const msg = document.getElementById('msg');

    showBtn.addEventListener('click', ()=>{
      const {values, allSet} = getSelectedValues();
      if (!allSet){
        msg.style.display = 'block';
        setTimeout(()=> msg.style.display='none', 2600);
        return;
      }

      // Update display date
      displayDate.textContent = dateInput.value;

      // Map to dataset order: Joy, Anger, Sadness, Anxiety
      const dataArr = [values.Joy, values.Anger, values.Sadness, values.Anxiety];
      // Update chart
      moodChart.data.datasets[0].data = dataArr;
      moodChart.update();
    });

    // Reset button clears selections and chart back to zeros
    const resetBtn = document.getElementById('resetBtn');
    resetBtn.addEventListener('click', ()=>{
      document.querySelectorAll('.opt').forEach(o => o.classList.remove('selected'));
      moodChart.data.datasets[0].data = [0,0,0,0];
      moodChart.update();
      displayDate.textContent = dateInput.value;
    });

    // Download image (html2canvas captures captureArea which includes date + chart)
    const downloadBtn = document.getElementById('downloadBtn');
    const captureArea = document.getElementById('captureArea');

    downloadBtn.addEventListener('click', async () => {
      // Ensure chart is updated (in case user didn't press '결과 보기' but has selections)
      const {values, allSet} = getSelectedValues();
      if (!allSet){
        msg.style.display = 'block';
        setTimeout(()=> msg.style.display='none', 2600);
        return;
      }

      // small animation: disable button while rendering
      downloadBtn.disabled = true;
      downloadBtn.textContent = '이미지 생성 중...';

      // html2canvas options for higher quality
      try {
        const canvas = await html2canvas(captureArea, {
          scale: 2,
          useCORS: true,
          backgroundColor: null,
        });
        // Generate filename with date
        const filename = `mood-${dateInput.value}.png`;
        // Create link and download
        const link = document.createElement('a');
        link.download = filename;
        link.href = canvas.toDataURL('image/png');
        document.body.appendChild(link);
        link.click();
        link.remove();
      } catch (err){
        alert('이미지 생성 중 오류가 발생했습니다. 콘솔을 확인하세요.');
        console.error(err);
      } finally {
        downloadBtn.disabled = false;
        downloadBtn.textContent = '이미지로 저장';
      }
    });

    // Optional: keyboard support (numbers 1..7 map to -3..+3 for focused scale)
    // (Not necessary but nice to have)
    // Update displayDate at load
    displayDate.textContent = dateInput.value;
  </script>
</body>
</html>
